<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Journal</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #eee;
}

header {
  padding: 10px;
  background: #1e1e1e;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-items: center;
}

header input {
  padding: 6px;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  border-radius: 4px;
}

header button {
  padding: 6px 10px;
  background: #333;
  color: #eee;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

header button:hover {
  background: #444;
}

#tabBar {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 10px;
  background: #181818;
}

#tabBar button {
  padding: 6px 10px;
  background: #2a2a2a;
  color: #eee;
  border: none;
  border-radius: 4px;
}

#tabBar button.active {
  background: #007acc;
}

#editor {
  padding: 10px;
}

textarea {
  width: 100%;
  height: 75vh;
  background: #1f1f1f;
  color: #eee;
  border: none;
  border-radius: 6px;
  padding: 10px;
  resize: none;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <input id="newTabName" placeholder="New tab name">
  <button id="addTabBtn">Add Tab</button>
  <button id="exportBtn">Export</button>
</header>

<div id="tabBar"></div>

<div id="editor">
  <textarea id="textArea"></textarea>
</div>

<script>
let tabs = JSON.parse(localStorage.getItem("tabs")) || ["Journal"];
let activeTab = localStorage.getItem("activeTab") || tabs[0];

const tabBar = document.getElementById("tabBar");
const textArea = document.getElementById("textArea");

function saveTabs() {
  localStorage.setItem("tabs", JSON.stringify(tabs));
}

function saveActive() {
  localStorage.setItem("activeTab", activeTab);
}

function loadContent() {
  textArea.value = localStorage.getItem("tab_" + activeTab) || "";
}

function saveContent() {
  localStorage.setItem("tab_" + activeTab, textArea.value);
}

function renderTabs() {
  tabBar.innerHTML = "";

  tabs.forEach(name => {
    const btn = document.createElement("button");
    btn.textContent = name;
    if (name === activeTab) btn.classList.add("active");

    btn.onclick = () => {
      saveContent();
      activeTab = name;
      saveActive();
      renderTabs();
      loadContent();
    };

    tabBar.appendChild(btn);
  });
}

document.getElementById("addTabBtn").onclick = () => {
  const input = document.getElementById("newTabName");
  const name = input.value.trim();

  if (!name) return;
  if (tabs.includes(name)) return;

  saveContent();
  tabs.push(name);
  activeTab = name;

  saveTabs();
  saveActive();
  input.value = "";

  renderTabs();
  loadContent();
};

textArea.addEventListener("input", saveContent);

document.getElementById("exportBtn").onclick = () => {
  let out = "";
  tabs.forEach(t => {
    out += "=== " + t + " ===\n";
    out += (localStorage.getItem("tab_" + t) || "") + "\n\n";
  });

  const blob = new Blob([out], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "journal.txt";
  a.click();
};

// INIT
saveTabs();
renderTabs();
loadContent();
</script>

</body>
</html>
