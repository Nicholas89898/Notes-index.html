<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Journal</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #eee;
}

header {
  padding: 10px;
  background: #1f1f1f;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

header input {
  padding: 6px;
  border-radius: 4px;
  border: none;
  background: #222;
  color: #eee;
}

header button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  background: #333;
  color: #eee;
  cursor: pointer;
}

header button:hover {
  background: #444;
}

#tabBar {
  display: flex;
  gap: 5px;
  padding: 10px;
  background: #181818;
  flex-wrap: wrap;
}

.tab {
  background: #333;
  padding: 5px 8px;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  gap: 6px;
  align-items: center;
}

.tab.active {
  background: #007acc;
}

.tab span {
  font-size: 14px;
}

.tab button {
  background: none;
  border: none;
  color: #ccc;
  cursor: pointer;
  font-size: 14px;
}

.tab button:hover {
  color: #fff;
}

textarea {
  width: 100%;
  height: calc(100vh - 120px);
  border: none;
  padding: 10px;
  background: #222;
  color: #eee;
  resize: none;
  box-sizing: border-box;
}
</style>
</head>

<body>

<header>
  <input id="newTabName" placeholder="New tab name">
  <button onclick="addTab()">Add Tab</button>
  <button onclick="exportAll()">Export</button>
</header>

<div id="tabBar"></div>
<textarea id="editor"></textarea>

<script>
let tabs = JSON.parse(localStorage.getItem("tabs") || "[]");
let activeTab = localStorage.getItem("activeTab") || null;

const tabBar = document.getElementById("tabBar");
const editor = document.getElementById("editor");

function save() {
  localStorage.setItem("tabs", JSON.stringify(tabs));
  localStorage.setItem("activeTab", activeTab);
}

function renderTabs() {
  tabBar.innerHTML = "";

  tabs.forEach(name => {
    const tab = document.createElement("div");
    tab.className = "tab" + (name === activeTab ? " active" : "");

    const label = document.createElement("span");
    label.textContent = name;
    label.onclick = () => switchTab(name);

    const del = document.createElement("button");
    del.textContent = "âœ•";
    del.onclick = () => deleteTab(name);

    tab.appendChild(label);
    tab.appendChild(del);
    tabBar.appendChild(tab);
  });

  if (activeTab) {
    editor.value = localStorage.getItem("tab_" + activeTab) || "";
  } else {
    editor.value = "";
  }
}

function addTab() {
  const input = document.getElementById("newTabName");
  const name = input.value.trim();
  if (!name || tabs.includes(name)) return;

  tabs.push(name);
  activeTab = name;
  save();
  input.value = "";
  renderTabs();
}

function switchTab(name) {
  if (activeTab) {
    localStorage.setItem("tab_" + activeTab, editor.value);
  }
  activeTab = name;
  save();
  renderTabs();
}

function deleteTab(name) {
  if (activeTab === name) {
    editor.value = "";
    activeTab = null;
  }
  tabs = tabs.filter(t => t !== name);
  localStorage.removeItem("tab_" + name);
  save();
  renderTabs();
}

editor.addEventListener("input", () => {
  if (activeTab) {
    localStorage.setItem("tab_" + activeTab, editor.value);
  }
});

function exportAll() {
  let text = "";
  tabs.forEach(t => {
    text += "=== " + t + " ===\n";
    text += (localStorage.getItem("tab_" + t) || "") + "\n\n";
  });

  const blob = new Blob([text], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "journal.txt";
  a.click();
}

renderTabs();
</script>

</body>
</html>
