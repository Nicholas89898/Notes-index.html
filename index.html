<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Journal</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #121212;
  color: #eee;
}

header {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 10px;
  background: #1f1f1f;
  align-items: center;
}

input {
  background: #222;
  color: #eee;
  border: none;
  padding: 6px;
  border-radius: 4px;
}

button {
  background: #333;
  color: #eee;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}

button.active {
  background: #007acc;
}

#tabBar {
  display: flex;
  gap: 5px;
  padding: 10px;
  flex-wrap: wrap;
}

textarea {
  width: 100%;
  height: 75vh;
  background: #222;
  color: #eee;
  border: none;
  padding: 10px;
  resize: none;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <input id="newTabName" placeholder="New tab name">
  <button id="addTabBtn">Add Tab</button>
  <button id="exportBtn">Export</button>
</header>

<div id="tabBar"></div>
<textarea id="editor"></textarea>

<script>
/* ---------- STATE ---------- */
let tabs = JSON.parse(localStorage.getItem("tabs") || "[]");
let activeTab = localStorage.getItem("activeTab");

/* ---------- ELEMENTS ---------- */
const tabBar = document.getElementById("tabBar");
const editor = document.getElementById("editor");
const newTabName = document.getElementById("newTabName");

/* ---------- SAVE ---------- */
function saveTabs() {
  localStorage.setItem("tabs", JSON.stringify(tabs));
  localStorage.setItem("activeTab", activeTab);
}

/* ---------- LOAD ---------- */
function loadTab(name) {
  activeTab = name;
  editor.value = localStorage.getItem("tab_" + name) || "";
  saveTabs();
  renderTabs();
}

/* ---------- RENDER ---------- */
function renderTabs() {
  tabBar.innerHTML = "";
  tabs.forEach(name => {
    const btn = document.createElement("button");
    btn.textContent = name;
    if (name === activeTab) btn.classList.add("active");
    btn.onclick = () => loadTab(name);
    tabBar.appendChild(btn);
  });
}

/* ---------- ADD TAB ---------- */
document.getElementById("addTabBtn").onclick = () => {
  const name = newTabName.value.trim();
  if (!name || tabs.includes(name)) return;

  tabs.push(name);
  activeTab = name;
  localStorage.setItem("tab_" + name, "");
  newTabName.value = "";

  saveTabs();
  renderTabs();
  editor.value = "";
};

/* ---------- AUTOSAVE ---------- */
editor.addEventListener("input", () => {
  if (activeTab) {
    localStorage.setItem("tab_" + activeTab, editor.value);
  }
});

/* ---------- EXPORT ---------- */
document.getElementById("exportBtn").onclick = () => {
  let out = "";
  tabs.forEach(t => {
    out += "=== " + t + " ===\n";
    out += (localStorage.getItem("tab_" + t) || "") + "\n\n";
  });

  const blob = new Blob([out], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "journal.txt";
  a.click();
};

/* ---------- INIT ---------- */
if (tabs.length === 0) {
  tabs.push("Journal");
  activeTab = "Journal";
  saveTabs();
}

loadTab(activeTab);
</script>

</body>
</html>
